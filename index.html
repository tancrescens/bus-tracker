<!DOCTYPE html>
<html lang="en">
<head>
    <!-- References -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="./mapanimation.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <!-- Title -->
    <title>Real Time Bus Tracker</title>

</head>
<body>
    <!-- Introduction -->
    <div class="Introduction">
    <h1>Real Time Bus Tracker</h1>
    <p>Bus Tracker made with</p>
    <ol>
        <li>Google Maps API</li>
        <li>Singapore Bus</li>
    </ol>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Scripts -->
    <script>
        function initMap() {
        let singapore = {lat: 1.3853314140085549, lng: 103.74492492883597};
        let map = new google.maps.Map(
            document.getElementById('map', {zoom: 4, center: singapore})
        );
        let marker = new google.maps.Marker({position: singapore, map: map});
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ_gERUmiJqOrrX-ryZbm7c4b24KJnZpU&callback=initMap"></script>
    
</body>
</html>
